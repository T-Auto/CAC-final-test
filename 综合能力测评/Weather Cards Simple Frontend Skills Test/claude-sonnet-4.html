<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cards - Immersive Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: auto;
            padding: 20px;
        }

        .weather-container {
            display: flex;
            gap: 30px;
            padding: 20px;
            min-width: fit-content;
        }

        .weather-card {
            width: 280px;
            height: 400px;
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: blur(20px);
            opacity: 0.3;
            z-index: -1;
        }

        .weather-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        /* Sunny Card */
        .sunny {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
            box-shadow: 0 15px 35px rgba(255, 234, 167, 0.4);
        }

        .sunny:hover {
            box-shadow: 0 25px 50px rgba(255, 234, 167, 0.6);
        }

        /* Windy Card */
        .windy {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #6c5ce7 100%);
            box-shadow: 0 15px 35px rgba(116, 185, 255, 0.4);
        }

        .windy:hover {
            box-shadow: 0 25px 50px rgba(116, 185, 255, 0.6);
        }

        /* Rainstorm Card */
        .rainstorm {
            background: linear-gradient(135deg, #636e72 0%, #2d3436 50%, #00b894 100%);
            box-shadow: 0 15px 35px rgba(99, 110, 114, 0.4);
        }

        .rainstorm:hover {
            box-shadow: 0 25px 50px rgba(99, 110, 114, 0.6);
        }

        /* Snowstorm Card */
        .snowstorm {
            background: linear-gradient(135deg, #ddd6fe 0%, #a78bfa 50%, #7c3aed 100%);
            box-shadow: 0 15px 35px rgba(221, 214, 254, 0.4);
        }

        .snowstorm:hover {
            box-shadow: 0 25px 50px rgba(221, 214, 254, 0.6);
        }

        .card-content {
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .weather-icon {
            font-size: 80px;
            text-align: center;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .weather-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        .weather-temp {
            font-size: 48px;
            font-weight: 300;
            text-align: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .weather-description {
            font-size: 16px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
            line-height: 1.4;
        }

        /* Animated particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-fall 3s linear infinite;
        }

        @keyframes particle-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Sunny particles (light rays) */
        .sunny .particle {
            background: rgba(255, 255, 255, 0.8);
            width: 2px;
            height: 20px;
            border-radius: 1px;
            animation: sunny-rays 4s ease-in-out infinite;
        }

        @keyframes sunny-rays {
            0%, 100% { opacity: 0.3; transform: rotate(0deg); }
            50% { opacity: 0.8; transform: rotate(180deg); }
        }

        /* Wind particles */
        .windy .particle {
            background: rgba(255, 255, 255, 0.5);
            width: 15px;
            height: 2px;
            border-radius: 1px;
            animation: wind-blow 2s ease-in-out infinite;
        }

        @keyframes wind-blow {
            0% { transform: translateX(-50px) translateY(0px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(350px) translateY(-20px); opacity: 0; }
        }

        /* Rain particles */
        .rainstorm .particle {
            background: rgba(255, 255, 255, 0.7);
            width: 2px;
            height: 15px;
            border-radius: 1px;
            animation: rain-fall 1s linear infinite;
        }

        @keyframes rain-fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(500px); opacity: 0; }
        }

        /* Snow particles */
        .snowstorm .particle {
            background: rgba(255, 255, 255, 0.9);
            width: 6px;
            height: 6px;
            animation: snow-fall 4s linear infinite;
        }

        @keyframes snow-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .weather-container {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .weather-card {
                width: 250px;
                height: 350px;
            }
            
            .weather-icon {
                font-size: 60px;
            }
            
            .weather-title {
                font-size: 24px;
            }
            
            .weather-temp {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <!-- Sunny Card -->
        <div class="weather-card sunny">
            <div class="particles" id="sunny-particles"></div>
            <div class="card-content">
                <div class="weather-icon">‚òÄÔ∏è</div>
                <div class="weather-title">Sunny</div>
                <div class="weather-temp">28¬∞C</div>
                <div class="weather-description">Perfect day for outdoor activities with clear blue skies</div>
            </div>
        </div>

        <!-- Windy Card -->
        <div class="weather-card windy">
            <div class="particles" id="windy-particles"></div>
            <div class="card-content">
                <div class="weather-icon">üí®</div>
                <div class="weather-title">Windy</div>
                <div class="weather-temp">22¬∞C</div>
                <div class="weather-description">Breezy conditions with gentle winds flowing through</div>
            </div>
        </div>

        <!-- Rainstorm Card -->
        <div class="weather-card rainstorm">
            <div class="particles" id="rain-particles"></div>
            <div class="card-content">
                <div class="weather-icon">‚õàÔ∏è</div>
                <div class="weather-title">Rainstorm</div>
                <div class="weather-temp">18¬∞C</div>
                <div class="weather-description">Heavy rainfall with thunderstorms expected</div>
            </div>
        </div>

        <!-- Snowstorm Card -->
        <div class="weather-card snowstorm">
            <div class="particles" id="snow-particles"></div>
            <div class="card-content">
                <div class="weather-icon">‚ùÑÔ∏è</div>
                <div class="weather-title">Snowstorm</div>
                <div class="weather-temp">-5¬∞C</div>
                <div class="weather-description">Heavy snowfall with winter wonderland vibes</div>
            </div>
        </div>
    </div>

    <script>
        // Create animated particles for each weather type
        function createParticles(containerId, particleCount, animationDelay = 0) {
            const container = document.getElementById(containerId);
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random positioning
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = (Math.random() * 3 + animationDelay) + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                container.appendChild(particle);
            }
        }

        // Initialize particles for each weather type
        document.addEventListener('DOMContentLoaded', function() {
            createParticles('sunny-particles', 8);
            createParticles('windy-particles', 6);
            createParticles('rain-particles', 15);
            createParticles('snow-particles', 12);
        });

        // Add interactive hover effects
        const cards = document.querySelectorAll('.weather-card');
        
        cards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.filter = 'brightness(1.1)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.filter = 'brightness(1)';
            });
            
            // Add click effect
            card.addEventListener('click', function() {
                this.style.transform = 'translateY(-15px) scale(1.05) rotateY(5deg)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-15px) scale(1.05)';
                }, 200);
            });
        });

        // Add subtle background animation
        let angle = 0;
        function animateBackground() {
            angle += 0.5;
            document.body.style.background = `linear-gradient(${135 + Math.sin(angle * 0.01) * 10}deg, #667eea 0%, #764ba2 100%)`;
            requestAnimationFrame(animateBackground);
        }
        animateBackground();
    </script>
</body>
</html>
