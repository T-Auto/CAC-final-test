<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            perspective: 1000px;
        }

        .card {
            width: 280px;
            height: 400px;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            z-index: 10;
        }

        .card h2 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 8px;
        }

        .card p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 16px;
        }

        .temp {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 48px;
            font-weight: 300;
            color: white;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        /* Sunny Card */
        .sunny {
            background: linear-gradient(180deg, #87CEEB 0%, #FFD700 100%);
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.4);
        }

        .sunny:hover {
            box-shadow: 0 40px 80px rgba(255, 215, 0, 0.5);
        }

        .sun {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fff 0%, #FFD700 50%, #FFA500 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px #FFD700, 0 0 100px #FFA500, 0 0 140px rgba(255, 165, 0, 0.5);
            animation: pulse 2s ease-in-out infinite, rotate 20s linear infinite;
        }

        .sun::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            right: -30px;
            bottom: -30px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .sun-rays {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 160px;
        }

        .ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 30px;
            background: linear-gradient(to top, transparent, rgba(255, 255, 255, 0.8));
            transform-origin: center 80px;
            animation: rayPulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        @keyframes glow {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes rotate {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }

        @keyframes rayPulse {
            0%, 100% { opacity: 0.6; height: 30px; }
            50% { opacity: 1; height: 40px; }
        }

        /* Windy Card */
        .windy {
            background: linear-gradient(180deg, #a8c0ff 0%, #3f2b96 100%);
            box-shadow: 0 20px 60px rgba(63, 43, 150, 0.4);
        }

        .windy:hover {
            box-shadow: 0 40px 80px rgba(63, 43, 150, 0.5);
        }

        .wind-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .wind-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 10px;
            animation: wind 2s ease-in-out infinite;
        }

        .wind-line:nth-child(1) { top: 25%; width: 60%; left: -60%; animation-delay: 0s; }
        .wind-line:nth-child(2) { top: 35%; width: 80%; left: -80%; animation-delay: 0.3s; }
        .wind-line:nth-child(3) { top: 45%; width: 50%; left: -50%; animation-delay: 0.6s; }
        .wind-line:nth-child(4) { top: 55%; width: 70%; left: -70%; animation-delay: 0.9s; }
        .wind-line:nth-child(5) { top: 30%; width: 40%; left: -40%; animation-delay: 1.2s; }

        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #90EE90 0%, #228B22 100%);
            border-radius: 0 50% 50% 50%;
            transform: rotate(45deg);
            animation: leafFloat 4s ease-in-out infinite;
        }

        .leaf:nth-child(6) { top: 20%; left: -20px; animation-delay: 0s; }
        .leaf:nth-child(7) { top: 40%; left: -20px; animation-delay: 1s; }
        .leaf:nth-child(8) { top: 60%; left: -20px; animation-delay: 2s; }

        @keyframes wind {
            0% { left: -80%; opacity: 0; }
            50% { opacity: 1; }
            100% { left: 120%; opacity: 0; }
        }

        @keyframes leafFloat {
            0% { left: -20px; transform: rotate(45deg) translateY(0); }
            25% { transform: rotate(90deg) translateY(-20px); }
            50% { transform: rotate(135deg) translateY(0); }
            75% { transform: rotate(180deg) translateY(20px); }
            100% { left: 120%; transform: rotate(225deg) translateY(0); }
        }

        /* Rainstorm Card */
        .rainstorm {
            background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%);
            box-shadow: 0 20px 60px rgba(44, 62, 80, 0.6);
        }

        .rainstorm:hover {
            box-shadow: 0 40px 80px rgba(44, 62, 80, 0.7);
        }

        .cloud {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 50px;
            background: linear-gradient(180deg, #5a6c7d 0%, #3d4f5f 100%);
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: cloudFloat 3s ease-in-out infinite;
        }

        .cloud::before {
            content: '';
            position: absolute;
            top: -25px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(180deg, #6a7c8d 0%, #4d5f6f 100%);
            border-radius: 50%;
        }

        .cloud::after {
            content: '';
            position: absolute;
            top: -35px;
            left: 50px;
            width: 60px;
            height: 60px;
            background: linear-gradient(180deg, #5a6c7d 0%, #3d4f5f 100%);
            border-radius: 50%;
        }

        @keyframes cloudFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .rain-container {
            position: absolute;
            top: 120px;
            left: 0;
            width: 100%;
            height: 280px;
            overflow: hidden;
        }

        .raindrop {
            position: absolute;
            width: 3px;
            height: 20px;
            background: linear-gradient(180deg, transparent, rgba(174, 194, 224, 0.8));
            border-radius: 0 0 10px 10px;
            animation: rain 0.8s linear infinite;
        }

        .raindrop:nth-child(1) { left: 10%; animation-delay: 0s; }
        .raindrop:nth-child(2) { left: 20%; animation-delay: 0.1s; }
        .raindrop:nth-child(3) { left: 30%; animation-delay: 0.2s; }
        .raindrop:nth-child(4) { left: 40%; animation-delay: 0.3s; }
        .raindrop:nth-child(5) { left: 50%; animation-delay: 0.15s; }
        .raindrop:nth-child(6) { left: 60%; animation-delay: 0.25s; }
        .raindrop:nth-child(7) { left: 70%; animation-delay: 0.35s; }
        .raindrop:nth-child(8) { left: 80%; animation-delay: 0.05s; }
        .raindrop:nth-child(9) { left: 90%; animation-delay: 0.4s; }
        .raindrop:nth-child(10) { left: 15%; animation-delay: 0.45s; }
        .raindrop:nth-child(11) { left: 25%; animation-delay: 0.5s; }
        .raindrop:nth-child(12) { left: 35%; animation-delay: 0.55s; }
        .raindrop:nth-child(13) { left: 45%; animation-delay: 0.6s; }
        .raindrop:nth-child(14) { left: 55%; animation-delay: 0.65s; }
        .raindrop:nth-child(15) { left: 65%; animation-delay: 0.7s; }
        .raindrop:nth-child(16) { left: 75%; animation-delay: 0.75s; }
        .raindrop:nth-child(17) { left: 85%; animation-delay: 0.2s; }

        @keyframes rain {
            0% { top: -20px; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .lightning {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 80px;
            background: linear-gradient(180deg, #fff 0%, #ffe066 100%);
            clip-path: polygon(50% 0%, 0% 40%, 40% 40%, 20% 100%, 80% 50%, 50% 50%, 70% 0%);
            opacity: 0;
            animation: lightning 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px #ffe066);
        }

        @keyframes lightning {
            0%, 89%, 91%, 93%, 100% { opacity: 0; }
            90%, 92% { opacity: 1; }
        }

        /* Snowstorm Card */
        .snowstorm {
            background: linear-gradient(180deg, #e6e9f0 0%, #a8b5c7 50%, #667292 100%);
            box-shadow: 0 20px 60px rgba(102, 114, 146, 0.4);
        }

        .snowstorm:hover {
            box-shadow: 0 40px 80px rgba(102, 114, 146, 0.5);
        }

        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: snowfall linear infinite;
            opacity: 0.8;
        }

        .snowflake:nth-child(1) { left: 5%; font-size: 16px; animation-duration: 8s; animation-delay: 0s; }
        .snowflake:nth-child(2) { left: 15%; font-size: 24px; animation-duration: 10s; animation-delay: 1s; }
        .snowflake:nth-child(3) { left: 25%; font-size: 18px; animation-duration: 7s; animation-delay: 2s; }
        .snowflake:nth-child(4) { left: 35%; font-size: 22px; animation-duration: 9s; animation-delay: 0.5s; }
        .snowflake:nth-child(5) { left: 45%; font-size: 14px; animation-duration: 11s; animation-delay: 1.5s; }
        .snowflake:nth-child(6) { left: 55%; font-size: 20px; animation-duration: 8s; animation-delay: 2.5s; }
        .snowflake:nth-child(7) { left: 65%; font-size: 26px; animation-duration: 12s; animation-delay: 0.8s; }
        .snowflake:nth-child(8) { left: 75%; font-size: 16px; animation-duration: 9s; animation-delay: 1.8s; }
        .snowflake:nth-child(9) { left: 85%; font-size: 20px; animation-duration: 10s; animation-delay: 3s; }
        .snowflake:nth-child(10) { left: 95%; font-size: 18px; animation-duration: 7s; animation-delay: 0.3s; }
        .snowflake:nth-child(11) { left: 10%; font-size: 22px; animation-duration: 11s; animation-delay: 2.2s; }
        .snowflake:nth-child(12) { left: 30%; font-size: 14px; animation-duration: 8s; animation-delay: 1.2s; }
        .snowflake:nth-child(13) { left: 50%; font-size: 24px; animation-duration: 9s; animation-delay: 0.7s; }
        .snowflake:nth-child(14) { left: 70%; font-size: 18px; animation-duration: 10s; animation-delay: 2.8s; }
        .snowflake:nth-child(15) { left: 90%; font-size: 20px; animation-duration: 12s; animation-delay: 1.6s; }

        @keyframes snowfall {
            0% {
                top: -30px;
                transform: translateX(0) rotate(0deg);
            }
            25% {
                transform: translateX(15px) rotate(90deg);
            }
            50% {
                transform: translateX(-15px) rotate(180deg);
            }
            75% {
                transform: translateX(10px) rotate(270deg);
            }
            100% {
                top: 100%;
                transform: translateX(-10px) rotate(360deg);
            }
        }

        .frost-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(255, 255, 255, 0.2) 100%);
            pointer-events: none;
        }

        .snow-cloud {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: cloudFloat 4s ease-in-out infinite;
        }

        .snow-cloud::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
        }

        .snow-cloud::after {
            content: '';
            position: absolute;
            top: -30px;
            left: 40px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
        }

        /* Glass effect on hover */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
            z-index: 5;
        }

        .card:hover::before {
            left: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card {
                width: 240px;
                height: 340px;
            }
            .container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sunny Card -->
        <div class="card sunny">
            <span class="temp">28°</span>
            <div class="sun-rays">
                <div class="ray" style="transform: rotate(0deg) translateY(-80px);"></div>
                <div class="ray" style="transform: rotate(45deg) translateY(-80px);"></div>
                <div class="ray" style="transform: rotate(90deg) translateY(-80px);"></div>
                <div class="ray" style="transform: rotate(135deg) translateY(-80px);"></div>
                <div class="ray" style="transform: rotate(180deg) translateY(-80px);"></div>
                <div class="ray" style="transform: rotate(225deg) translateY(-80px);"></div>
                <div class="ray" style="transform: rotate(270deg) translateY(-80px);"></div>
                <div class="ray" style="transform: rotate(315deg) translateY(-80px);"></div>
            </div>
            <div class="sun"></div>
            <div class="card-content">
                <h2>Sunny</h2>
                <p>Clear skies ahead</p>
            </div>
        </div>

        <!-- Windy Card -->
        <div class="card windy">
            <span class="temp">18°</span>
            <div class="wind-container">
                <div class="wind-line"></div>
                <div class="wind-line"></div>
                <div class="wind-line"></div>
                <div class="wind-line"></div>
                <div class="wind-line"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>
            <div class="card-content">
                <h2>Windy</h2>
                <p>Strong gusts expected</p>
            </div>
        </div>

        <!-- Rainstorm Card -->
        <div class="card rainstorm">
            <span class="temp">15°</span>
            <div class="cloud"></div>
            <div class="lightning"></div>
            <div class="rain-container">
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
                <div class="raindrop"></div>
            </div>
            <div class="card-content">
                <h2>Rainstorm</h2>
                <p>Heavy rain & thunder</p>
            </div>
        </div>

        <!-- Snowstorm Card -->
        <div class="card snowstorm">
            <span class="temp">-5°</span>
            <div class="snow-cloud"></div>
            <div class="snow-container">
                <div class="snowflake">❄</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❄</div>
                <div class="snowflake">❄</div>
            </div>
            <div class="frost-overlay"></div>
            <div class="card-content">
                <h2>Snowstorm</h2>
                <p>Blizzard conditions</p>
            </div>
        </div>
    </div>
</body>
</html>
